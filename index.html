<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sound Tales</title>
    <style>
      html, body { margin: 0; padding: 0; background-color: #1f2023; color: #fefff4; }
      /* Masque sombre global tant que l'app n'est pas prête (couvre tout le viewport, même sans CSS) */
      body::before {
        content: '';
        position: fixed;
        inset: 0;
        background: #1f2023;
        z-index: 2147483647;
        pointer-events: none;
      }
      /* Retiré automatiquement dès que React monte le vrai splash (voir main.jsx / CSS) */
      .app-ready body::before { display: none; }
    </style>
  </head>
  <body>
    <div id="root" style="min-height:100vh;"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
